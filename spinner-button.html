<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner Button Component</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function SpinnerButtonComponent() {
      const [buttonState, setButtonState] = useState('default'); // 'default', 'loading', 'completed'
      const [isTransitioningFromCompleted, setIsTransitioningFromCompleted] = useState(false);
      const timeoutRef = useRef(null);
      const secondTimeoutRef = useRef(null);

      const handleButtonClick = () => {
        if (buttonState === 'default') {
          setButtonState('loading');
          setIsTransitioningFromCompleted(false);
          
          // Clear any existing timeouts
          if (timeoutRef.current) {
            clearTimeout(timeoutRef.current);
          }
          if (secondTimeoutRef.current) {
            clearTimeout(secondTimeoutRef.current);
          }

          // After 3 seconds, switch to completed state
          timeoutRef.current = setTimeout(() => {
            setButtonState('completed');
            setIsTransitioningFromCompleted(false);
            
            // After another 3 seconds, switch back to default
            secondTimeoutRef.current = setTimeout(() => {
              setIsTransitioningFromCompleted(true);
              setButtonState('default');
              // Reset the flag after animation completes
              setTimeout(() => {
                setIsTransitioningFromCompleted(false);
              }, 600);
            }, 3000);
          }, 3000);
        }
      };

      // Cleanup timeouts on unmount
      useEffect(() => {
        return () => {
          if (timeoutRef.current) {
            clearTimeout(timeoutRef.current);
          }
          if (secondTimeoutRef.current) {
            clearTimeout(secondTimeoutRef.current);
          }
        };
      }, []);

      return (
        <div className="container">
          <div className="spinner-button-wrapper">
            <button
              className={`spinner-button ${buttonState}`}
              onClick={handleButtonClick}
              disabled={buttonState === 'loading' || buttonState === 'completed'}
            >
              <div className="spinner-button-content">
                <span 
                  className={`spinner-button-text ${buttonState === 'default' ? 'active' : ''} ${isTransitioningFromCompleted ? 'transitioning-from-completed' : ''}`}
                >
                  Submit
                </span>
                <svg 
                  className={`spinner-icon ${buttonState === 'loading' ? 'active' : ''}`}
                  width="24" 
                  height="24" 
                  viewBox="0 0 16 16" 
                  fill="none" 
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    cx="8"
                    cy="8"
                    r="6"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeDasharray="28.27"
                    strokeDashoffset="21.2"
                    fill="none"
                    opacity="0.25"
                  />
                  <circle
                    cx="8"
                    cy="8"
                    r="6"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeDasharray="28.27"
                    strokeDashoffset="7.07"
                    fill="none"
                  />
                </svg>
                <svg 
                  className={`checkmark-icon ${buttonState === 'completed' ? 'active' : ''}`}
                  width="24" 
                  height="24" 
                  viewBox="0 0 16 16" 
                  fill="none" 
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path 
                    d="M3 8L6 11L13 4" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round"
                    strokeDasharray="20"
                    strokeDashoffset="20"
                  />
                </svg>
              </div>
            </button>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SpinnerButtonComponent />);
  </script>
</body>
</html>
